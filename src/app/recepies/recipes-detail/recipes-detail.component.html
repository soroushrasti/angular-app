<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}"
         alt="{{recipe.name}}" style="max-height: 100px"
         class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
<h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn-primary
       btn dropdown-toggle"
      >Manage Recipe <span class="caret">

      </span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="addToShoppingList()" >To shopping list</a></li>
        <li><a style="cursor: pointer" routerLink="/recipes/{{recipe.id}}/edit" >Edit Recipe</a></li>
        <li><a style="cursor: pointer" >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a href="#" class="list-group-item"
         style="cursor: pointer"
         *ngFor="let i of recipe.ingredients">
        {{i.name}} ({{i.amount}})
      </a>
    </ul>
  </div>
</div>
