<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="EditForm" (ngSubmit)="OnSubmit()">

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success"  [disabled]="!EditForm.valid" type="submit">Save</button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
            id="name"
            formControlName="name"
            class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URI</label>
            <input type="text"
                   id="imagePath"
                   formControlName="imagePath"
                   class="form-control"
                   #imagePath
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                   id="description"
                   formControlName="description"
                      class="form-control"
            rows="6"> </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <label> The ingredients</label>

        </div>


        <div class="col-xs-12" formArrayName="ingredients">


              <div  class="row"
                    *ngFor="let ingredientControl of getIngredientsControls() ; let id = index"
                     [formGroupName]= "id"
              style="margin-top: 5px">
                <div class="col-xs-8">
                  <input type="text"
                         formControlName="name"
                         class="form-control"
                  >
                </div>

                <div class="col-xs-3">
                  <input type="number"
                         formControlName="amount"
                         class="form-control">
                </div>

                <div class="col-xs-1">
                  <button class="btn btn-danger" type="button" (click)="OnDeleteIngredient(id)">X</button>

                </div>

              </div>
          <hr>
          <div class="row">
            <div class="col-xs-8">
              <button class="btn btn-success" type="button"
                      (click)="OnAddIngredient()">Add Ingredient</button>
            </div>

          </div>

        </div>


      </div>

    </form>
  </div>
</div>
