<div class="row">
    <div class="col-xs-12">
        <div class="alert alert-danger"   *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmitForm(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email"
                required email>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control"
                ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class=" btn btn-primary" type="submit"
                [disabled]="!authForm.valid">{{isLoginMode? 'Login': 'Sign Up'}}</button> |
                <button class=" btn btn-primary" type="button" (click)="switchAuthMethod()">
                    {{isLoginMode? 'Switch to Sign Up': 'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
