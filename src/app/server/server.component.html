<p
[ngStyle]="{backgroundColor: getColor()}"
[ngClass]="{online : status === 'online'}"
>This {{server}} with {{id}} {{status}}
</p>
<button  class="btn-primary btn" (click)="onDisplayDetail($event)"> Display details</button>
<p *ngIf="displayDetails">Password: tuna</p>
<div *ngFor="let log of logs let i= index"
   [ngStyle]="{backgroundColor: i>=5 ? 'blue': 'trasparent'}"
     [ngClass]="{ online : i>=5}"
>
  {{log}}</div>
