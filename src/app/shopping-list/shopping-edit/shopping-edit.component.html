<div class="row">
  <div class="col-xs-12">
    <form  #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="Name"
                 class="form-control"
                 name="userInput"
                 ngModel
                 required
          >
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" id="amount"
                 class="form-control"
                 name="amountInput"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$"
      >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"  (click)=OnAddIngredient(f) [disabled]="!f.valid" >{{editedMode ? "Edit" : "Add"}}</button>
          <button class="btn btn-danger" type="button" (click)="OnDelete(f)" [disabled]="!editedMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="OnResetForm(f)">Clear</button>

        </div>
      </div>
    </form>
  </div>
</div>
